<div [ngClass]="{searchbarActive: active}">
  <input id="searchbar-input" type="search" placeholder="Busque por algo..." [ngClass]="{hidden: !active}">
  <label for="searchbar-input">
    <button class="search-button" title="{{ title }}" type="button" (click)="toggleSearchBar()">
      <i [ngClass]="active ? 'fa-solid fa-xmark' : 'fa-solid fa-magnifying-glass'"></i>
    </button>
  </label>
</div>
